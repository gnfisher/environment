# vim: set ft=tmux:

# =============================================================================
# Sensible Defaults
# =============================================================================

# Address vim mode switching delay
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Increase tmux messages display duration
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "tmux-256color"

# Enable true color (RGB) support
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",ghostty:RGB"

# Enable extended keys for proper modifier key support
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Emacs key bindings in tmux command prompt
set -g status-keys emacs

# Focus events for terminals that support them
set -g focus-events on

# Useful for multi-monitor setups
setw -g aggressive-resize on

# =============================================================================
# Config
# =============================================================================

# Set shell to fish (detect path: ARM Mac, Intel Mac, Linux)
if-shell "test -f /opt/homebrew/bin/fish" \
    "set-option -g default-shell /opt/homebrew/bin/fish" \
    "if-shell \"test -f /usr/local/bin/fish\" \
        \"set-option -g default-shell /usr/local/bin/fish\" \
        \"set-option -g default-shell /usr/bin/fish\""

# Prefix: C-Space
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# =============================================================================
# Pane Management
# =============================================================================

# Splits - preserve current path
unbind %
unbind '"'
bind \\ split-window -h -c "#{pane_current_path}"   # Horizontal split (side-by-side)
bind Enter split-window -v -c "#{pane_current_path}" # Vertical split (stacked)

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (-r allows repeat without prefix)
bind -r - resize-pane -D 2
bind -r = resize-pane -U 2
bind -r [ resize-pane -L 2
bind -r ] resize-pane -R 2

# Equalize panes with delete key
bind -r DC select-layout tiled

# Maximize/restore pane
unbind z
unbind m
bind m resize-pane -Z

# Kill pane
bind x kill-pane

# =============================================================================
# Window Management
# =============================================================================

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Number-based window switching
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# =============================================================================
# Session Management
# =============================================================================

# Automatically name sessions based on current directory
set-hook -g after-new-session 'run-shell "tmux rename-session \"#{b:pane_current_path}\""'

# tmux-sessionizer keybindings
bind-key -r t display-popup -E "tmux-sessionizer"
bind-key -r s display-popup -E "tmux list-sessions -F '#S' | fzf --reverse | xargs tmux switch-client -t"
bind-key -r L run-shell "tmux-sessionizer -s 0 --vsplit"

# Kill current session and switch to another
bind-key X run-shell 'tmux switch-client -n \; kill-session -t "#S"'

# =============================================================================
# Copy Mode (vim-style)
# =============================================================================

set-window-option -g mode-keys vi

# Enter copy mode
bind v copy-mode

# Copy mode navigation and selection
bind -T copy-mode-vi q send-keys -X cancel
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi Escape send-keys -X clear-selection
bind -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Pane navigation while in copy mode
bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R

# =============================================================================
# Status Bar
# =============================================================================

set-option -g status-position top
set -g status-left-length 50

# =============================================================================
# Misc
# =============================================================================

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# =============================================================================
# Plugins
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'

# Theme - Catppuccin Mocha (matches nvim)
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_current_text " #W "

# Must load catppuccin before setting status line
run ~/.tmux/plugins/tmux/catppuccin.tmux

# Status line - session on left, host on right
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_host}"

# Disable automatic window renaming (use our names)
set -g allow-rename off
set -g automatic-rename off

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
